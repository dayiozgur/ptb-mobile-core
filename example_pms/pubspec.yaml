name: protoolbag_pms
description: PMS (Protoolbag Monitoring System) - IoT monitoring app using Protoolbag Core.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.3.0 <4.0.0'
  flutter: '>=3.19.0'

dependencies:
  flutter:
    sdk: flutter

  # Core library (path reference)
  protoolbag_core:
    path: ../

  # State Management
  flutter_riverpod: ^2.5.1

  # Navigation
  go_router: ^14.2.0

  # Environment
  flutter_dotenv: ^5.1.0

  # Map
  latlong2: ^0.9.1

  # Date formatting
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  assets:
    - .env
